{% extends 'base.html' %}

{% block title %}
    {{title_name}}
{% endblock %}

{% block content %}
<div class="container">  
    <div class="row justify-content-md-center"> 
    <form action="{{ url_for('invoicingManagementSystems.editProduct') }}" method="post">
        <div class="form-group">
            <label for="InputVideoLink">SKU</label>
            <input type="text" class="form-control" id="InputSKU" name="InputSKU" aria-describedby="InputSKUHelp" value="{{ product.productSku}}">
            <small id="InputVideoHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputVideoLink">产品名称</label>
            <input type="text" class="form-control" id="InputProductName" name="InputProductName" aria-describedby="InputProductNameHelp" value="{{ product.productName}}">
            <small id="InputVideoHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <input type="hidden" id="ProductId" name="ProductId"  value="{{ product.id}}">
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
    </div>
</div>

{% endblock %}
