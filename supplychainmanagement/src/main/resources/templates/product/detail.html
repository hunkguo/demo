<!DOCTYPE html>
<html lang="zh-CN">
<head  th:replace="layout/header :: header"/>
<body>
<nav th:replace="layout/nav :: nav"></nav>


<div class="container-fluid">
    <div class="row">


        <div class="col-xs-6 col-md-3" th:each="c : ${productImageList}">
            <a href="#" class="thumbnail">

            </a>


            <div class="thumbnail">
                <img th:alt="${c.Description}" th:src="${c.imageFilePath}">
                <div class="caption">
                    <h3 th:text="${c.imageFilePath}">Thumbnail label</h3>
                </div>
            </div>
        </div>


        <div class="col-sm-12 col-md-12main">
            <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}">1</div>

            <h5 class="sub-header" th:text="${productInfo.name}">产品名称</h5>

            <ul >
                <li>
                    <img />
                </li>
            </ul>

            <form th:action="@{/product/productimgupload}" enctype="multipart/form-data"   method="post">
                <input type="hidden"  th:field="*{productInfo.id}"/>
                <div class="form-group">
                    <label for="productinputfile">产品图片</label>
                    <input type="file" name="productinputfile" id="productinputfile">
                </div>
                <div class="form-group">
                    <label for="description">图片描述</label>
                    <input type="text" name="description" id="description">
                </div>
                <button type="submit" class="btn btn-default">上传</button>
            </form>

        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
