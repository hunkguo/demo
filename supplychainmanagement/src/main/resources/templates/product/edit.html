<!DOCTYPE html>
<html lang="zh-CN">
<head  th:replace="layout/header :: header"/>
<body>
<nav th:replace="layout/nav :: nav"></nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12main">

            <h5 class="sub-header">编辑产品</h5>

            <form th:action="@{/product/update}" th:object="${productInfo}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">产品名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入产品名称" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" class="form-control" id="sku" placeholder="请输入产品sku" th:field="*{sku}">
                </div>
                <button type="submit" class="btn btn-default">保存</button>
            </form>



        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
